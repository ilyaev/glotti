# ─────────────────────────────────────────────────────────────────────────────
# Glotti — Cloud Build CI/CD Pipeline
#
# Builds the Docker image and deploys to Cloud Run.
# Triggered automatically on push to main, or manually via:
#   gcloud builds submit --config cloudbuild.yaml .
#
# Required substitutions (set in trigger config or via --substitutions):
#   _REGION       - Cloud Run region (default: us-central1)
#   _SERVICE_NAME - Cloud Run service name (default: glotti)
# ─────────────────────────────────────────────────────────────────────────────

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: debatepro-backend

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
      - '.'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest'
      - '--port=8080'
      - '--concurrency=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=3600'
      - '--memory=512Mi'
      - '--cpu=1'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
